<nav id="main-navigation" role="navigation">
    <ul>
        {% for node in admin.root_nodes recursive %}
            <li class="{% if node.url_path and request.path.startswith(admin.url_prefix + node.url_path) %} active{% endif %}">
                {% if node.url %}
                    <a href="{{ node.url }}" class="{{ node.class }}" title="{{ node.title }}">
                {% endif %}
                {{ node.short_title }}
                {% if node.url %}
                    </a>
                {% endif %}
                {% if node.children|length > 0 %}
                    <ul>
                        {{ loop(node.children) }}
                    </ul>
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</nav>
